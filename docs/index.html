<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>renym - Fast, Safe, Cross-Platform File Rename Tool</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="High-performance, extensible, cross-platform command-line tool for batch renaming files and directories"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple Dark (base) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Catppuccin Theme -->
    <link rel="stylesheet" href="docs.style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Renym",
        repo: "MSmaili/renym",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        search: {
          placeholder: "Search...",
          noData: "No results found",
          depth: 3,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
